<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>在线评教系统</title>

<script type="text/javascript" th:src="@{/static/js/jquery-3.4.0.js}"></script>
<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">layui 后台布局</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item"><a href="">控制台</a></li>
            <li class="layui-nav-item"><a href="">商品管理</a></li>
            <li class="layui-nav-item"><a href="">用户</a></li>
            <li class="layui-nav-item">
                <a href="javascript:">其它系统</a>
                <dl class="layui-nav-child">
                    <dd><a href="">邮件管理</a></dd>
                    <dd><a href="">消息管理</a></dd>
                    <dd><a href="">授权管理</a></dd>
                </dl>
            </li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                    贤心
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="">基本资料</a></dd>
                    <dd><a href="">安全设置</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="" id="logout">退了</a></li>
        </ul>
    </div>



    <div class="layui-side layui-bg-black " id="admin-side">
        <div class="layui-side-scroll" id="navbar_side" lay-filter="side">
            <ul class="layui-nav layui-nav-tree" id="nav"  lay-filter="demo"></ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 容主体区域 -->
        <!--<div style="padding: 15px;">内容主体区域</div>-->
        <div class="layui-tab" lay-filter="demo" lay-allowclose="true">
            <ul class="layui-tab-title">
            </ul>
            <ul class="rightmenu" style="display: none;position: absolute;">
                <li data-type="closethis">关闭当前</li>
                <li data-type="closeall">关闭所有</li>
            </ul>
            <div class="layui-tab-content">
            </div>
        </div>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © layui.com - 底部固定区域
    </div>
</div>
<script type="text/javascript">
    var navData ;
    layui.config({
        base: '/static/layui/'
    }).use('navbar', function() {
        var element = layui.element;
        var navbar = layui.navbar();
        $.ajax({
            url: '/powerBoot/menu',
            type: 'GET',
            dataType: 'json',
            success: function (rep) {
                if (rep.msg != "查询成功") {
                    window.location.href = "/login/gologin"
                }
                navData = rep.data
                console.log(navData);
                navbar.set({
                    spreadOne: true,
                    elem: "#navbar_side",
                    cached: false,
                    data: navData
                });
                //渲染navbar
                navbar.render();
                xuanran();
            }
        });
        //给选中的页签添加选中样式（解决刷新失效问题）
        var url = window.location.href.replace("//", "");
        var relUrl = url.substring(url.lastIndexOf("/") + 1);
        //去掉参数部分
        if (relUrl.indexOf("?") != -1) {
            relUrl = relUrl.split("?")[0];
        }
        $("#leftNavbar a").each(function () {
            var that = this;
            if ($(that).attr("href") == relUrl) {
                $(that).parent().addClass("layui-this");
                $(that).parents("li:eq(0)").addClass("layui-nav-itemed");
                var nodes = $(that).parents("li:eq(0)").find("a .layui-nav-more");
                if (nodes.length > 0) {
                    nodes.each(function () {
                        if ($(this).parents("dd:eq(0)").find("[href='" + relUrl +
                            "']").length > 0) {
                            $(this).parent().parent().addClass("layui-nav-itemed");
                        }
                    });
                }
            }
        })
        
        $("#logout").click(function () {
            $.ajax({
                type: "post"
                ,url: "/login/loginOut"
                ,data: {}
                ,success:function (res) {
                    flag = res.msg;
                    if (flag == "0006") {
                        window.location.href = "/login/gologin"
                    }
                }
            })
        })
    });
    function xuanran() {
        layui.use(['element', 'layer', 'jquery'], function () {
            var element = layui.element;
            // var layer = layui.layer;
            var $ = layui.$;
            // 配置tab实践在下面无法获取到菜单元素
            $('.site-demo-active').on('click', function () {
                console.log("125")
                var dataid = $(this);
                //这时会判断右侧.layui-tab-title属性下的有lay-id属性的li的数目，即已经打开的tab项数目
                if ($(".layui-tab-title li[lay-id]").length <= 0) {
                    //如果比零小，则直接打开新的tab项
                    active.tabAdd(dataid.attr("data-url"), dataid.attr("data-id"), dataid.attr("data-title"));
                } else {
                    //否则判断该tab项是否以及存在
                    var isData = false; //初始化一个标志，为false说明未打开该tab项 为true则说明已有
                    $.each($(".layui-tab-title li[lay-id]"), function () {
                        //如果点击左侧菜单栏所传入的id 在右侧tab项中的lay-id属性可以找到，则说明该tab项已经打开
                        if ($(this).attr("lay-id") == dataid.attr("data-id")) {
                            isData = true;
                        }
                    })
                    if (isData == false) {
                        //标志为false 新增一个tab项
                        active.tabAdd(dataid.attr("data-url"), dataid.attr("data-id"), dataid.attr("data-title"));
                    }
                }
                //最后不管是否新增tab，最后都转到要打开的选项页面上
                active.tabChange(dataid.attr("data-id"));
            });
            var active = {
                //在这里给active绑定几项事件，后面可通过active调用这些事件
                tabAdd: function (url, id, name) {
                    //新增一个Tab项 传入三个参数，分别对应其标题，tab页面的地址，还有一个规定的id，是标签中data-id的属性值
                    //关于tabAdd的方法所传入的参数可看layui的开发文档中基础方法部分
                    element.tabAdd('demo', {
                        title: name,
                        content: '<iframe data-frameid="' + id + '" scrolling="auto" frameborder="0" src="' + url + '" style="width:100%;height:99%;"></iframe>',
                        id: id //规定好的id
                    })
                    FrameWH();  //计算ifram层的大小
                },
                tabChange: function (id) {
                    //切换到指定Tab项
                    element.tabChange('demo', id); //根据传入的id传入到指定的tab项
                },
                tabDelete: function (id) {
                    element.tabDelete("demo", id);//删除
                }
            };
            function FrameWH() {
                var h = $(window).height()-200;
                $("iframe").css("height", h + "px");
            }
        });
    }
</script></div>
</body>
</html>
