<script>
    layui.use(['form', 'layedit', 'laydate','table','jquery'], function(){
        var form = layui.form

            ,laydate = layui.laydate

        $("#shoushuo").bind("input propertychange",function(){
            table.reload('idTest', {
                page: {

                },
                url:"/class/classinclassid"
                ,where: {
                    class_Id:$(this).val()

            console.log($(this).val())
        })

        form.on('select', function(data){

            $.ajax({
                url:"/class/departments_id",

                type: 'get',
                data:{departments_Name:data.value},
                success:function (e) {
                    // console.log(e.data[0])
                    // departments_id=e.data[0]
                    table.reload('idTest', {
                        page: {

                            departments_id:e.data[0]

            console.log(data.value); //得到被选中的值

        var $ = layui.$, active = {

        //头工具栏事件

        //     console.log(obj)
        // });
        //监听工具条
        table.on('tool(demo)', function(obj){
            var data = obj.data;

            if(obj.event === 'detail'){
                layer.msg('ID：'+ data.id + ' 的查看操作');
            } else if(obj.event === 'del'){
                layer.confirm('确认删除', function(index){
                    obj.del();
                    $.ajax({
                        url:"/class/deleteClass",
                        dataType: 'json',
                        type: 'get',
                        data:{class_Id:data.class_id},
                        success:function (e) {
                            if (e==true) {
                                layer.msg('删除成功', {icon: 1});
                            }else {
                                layer.msg('操作失败', {icon: 2});
                            }
                        },
                        error:function () {
                            layer.msg('操作失败', {icon: 2});
                        }

                    })
                    console.log(data.class_id)
                    layer.close(index);
                });
            } else if(obj.event === 'edit'){
                layer.alert('编辑行：<br>'+ JSON.stringify(data))
            }
        });


        var $ = layui.$, active = {
            getCheckData: function(){ //获取选中数据
                var checkStatus = table.checkStatus('idTest')
                    ,data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            }
            ,getCheckLength: function(){ //获取选中数目
                var checkStatus = table.checkStatus('idTest')
                    ,data = checkStatus.data;
                layer.msg('选中了：'+ data.length + ' 个');
            }
            ,isAll: function(){ //验证是否全选
                var checkStatus = table.checkStatus('idTest')
                    ,data = checkStatus.data;

                layer.confirm('是否删除这'+ data.length + ' 个', {
                    btn: ['确定','取消'] //按钮
                }, function(){
                    layer.msg('删除成功', {icon: 1});
                });
            }
        };

        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

    });
