<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <script type="text/javascript" th:src="@{/static/js/jquery-3.4.0.js}"></script>
    <script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>

</head>
<style>
</style>
<body>
<div style="width: 100%;">
    <table class="layui-table" lay-size="lg">
        <colgroup>
            <col  style="background-color: #f8f8f8; " width="150">
            <col width="200">
            <col  style="background-color: #f8f8f8;" width="150">
            <col width="200">
        </colgroup>

        <tbody>
        <tr>
            <td >班级编号</td>
            <td>1690020</td>
            <td>班级名称</td>
            <td>16级软件工程20班</td>

        </tr>
        <tr>
            <td>班级人数</td>
            <td>25</td>
            <td>所属院系</td>
            <td>软件学院</td>
        </tr>
        </tbody>

    </table>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 10px;">
        <legend>班级人员</legend>
    </fieldset>

    <div class="layui-btn-group demoTable">
        <button class="layui-btn" data-type="getCheckData">获取选中行数据</button>
        <button class="layui-btn" data-type="getCheckLength">获取选中数目</button>
        <button class="layui-btn" data-type="isAll">验证是否全选</button>
    </div>

        <table class="layui-table" lay-data="{ url:'/class/userinclass?class_Id=1690020', page:true, id:'idTest'}" lay-filter="demo">
        <thead>
        <tr>
            <th lay-data="{type:'checkbox', fixed: 'left'}"></th>
            <th lay-data="{field:'user_account',  sort: true, fixed: true}">学号</th>
            <th lay-data="{field:'user_name'}">姓名</th>
            <th lay-data="{field:'user_sex'}">性别</th>
            <th lay-data="{fixed: 'right', width:178, align:'center', toolbar: '#barDemo'}">操作</th>
        </tr>
        </thead>
    </table>

    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>



</div>


</body>
<script>


    layui.use(['form', 'layedit', 'laydate','table','jquery'], function() {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate
            , $ = layui.jquery
            , table = layui.table;

        // table.reload('idTest', {
        //     page: {
        //         curr: 1 //重新从第 1 页开始
        //     }
        //     ,url:'/class/userinclass'
        //     ,where: {
        //         key: {
        //             class_Id:1690020
        //         }
        //     }
        // }, 'data');

        table.render('idTest',{

            }
        )

        table.on('checkbox(demo)', function(obj){
            console.log(obj)
        });
        //监听工具条
        table.on('tool(demo)', function(obj){
            var data = obj.data;
            if(obj.event === 'detail'){
              console.log(data)
            } else if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    obj.del();
                    layer.close(index);
                });
            } else if(obj.event === 'edit'){
                console.log(data)

            }
        });

        var $ = layui.$, active = {
            getCheckData: function(){ //获取选中数据
                var checkStatus = table.checkStatus('idTest')
                    ,data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            }
            ,getCheckLength: function(){ //获取选中数目
                var checkStatus = table.checkStatus('idTest')
                    ,data = checkStatus.data;
                layer.msg('选中了：'+ data.length + ' 个');
            }
            ,isAll: function(){ //验证是否全选
                var checkStatus = table.checkStatus('idTest');
                layer.msg(checkStatus.isAll ? '全选': '未全选')
            }
        };

        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

    });



</script>

</html>
