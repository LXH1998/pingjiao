<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="utf-8">
    <title>查看评教</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link type="text/css" th:href="@{/static/layui/css/layui.css}" rel="stylesheet">
    <script type="text/javascript" th:src="@{/static/js/jquery-3.4.0.js}"></script>
    <script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
</head>
<body>
<form class="layui-form" action="">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card" id="targetOptions">
                </div>
            </div>
        </div>
</form>

<script>
    function inputDataHandle(obj,user_id_session){
        console.log(obj)
        console.log(user_id_session)
        layui.use(['form', 'upload', 'layer'], function () {
            var form = layui.form;
            $.ajax({
                url:"/OnlineEvaluationController/selectOnlineEvaluation",
                type:"get",
                data:{papers_id:obj.data.papers_id},
                success:function (res) {
                    var a=res.data
                    var b
                    var i=1
                    for(var index in a) {
                        b=a[index].options
                        $('#targetOptions').append('<div class="layui-card-header" style="background-color: #F2F2F2;" >\n' +
                            '            <label class="layui-form-label" style="font-size: 18px;width: 30%;text-align: left">'+i+'.'+a[index].target_name+'</label>\n' +

                            '        </div>');
                        i++
                        for(var index1 in b) {
                            $('#targetOptions').append('<div class="layui-card-body">\n' +
                                '            <span>\n' +
                                '                <input lay-filter="options" type="radio"\n' +
                                '                       name="'+a[index].target_id+'" value="'+b[index1].options_id+'" title="'+b[index1].options_content+'" lay-skin="primary">\n' +
                                '            </span>\n' +
                                '        </div>')
                        };

                        var rater = user_id_session;//评分人
                        var gradeds = obj.data.user_id;//被评分人
                        var papers_id = obj.data.papers_id;//批次id
                        var courses_id = obj.data.courses_id;//课程id
                        $.ajax({
                            type:"get",
                            url:"/SelectOnlineEvaluationController/selectIfEvaluation",
                            data:{
                                rater:rater,
                                gradeds:gradeds,
                                papers_id:papers_id,
                                courses_id:courses_id,
                            },
                            success:function (res) {
                                // console.log(res.data[0].answers)
                                var options_id = res.data[0].answers.split(",")
                                console.log(options_id)
                                $.each(options_id,function (index,item) {
                                    console.log("1:"+item)
                                    console.log("2:"+a[index].target_id)
                                    $("input[name='"+a[index].target_id+"'][value='"+item+"']").prop("checked",true);
                                    layui.form.render();
                                })
                                // $("#targetOptions input[value='"+item+"']").prop("checked",true);


                            }
                        })

                    };



                    layui.form.render();
                }
            })

            //全部渲染
            form.render();


        })

    }
</script>
</body>
</html>
