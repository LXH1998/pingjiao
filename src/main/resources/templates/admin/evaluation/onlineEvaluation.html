<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="utf-8">
    <title>学生评价</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link type="text/css" th:href="@{/static/layui/css/layui.css}" rel="stylesheet">
    <script type="text/javascript" th:src="@{/static/js/jquery-3.4.0.js}"></script>
    <script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
</head>
<body>
<form class="layui-form" action="">
<div class="layui-col-md6" style="width: 95%">
    <div class="layui-card" id="targetOptions">

    </div>
</div>
</form>

<script>
    function inputDataHandle(obj){
        console.log(obj)
        console.log(obj.data.papers_id)
        layui.use(['form', 'upload', 'layer'], function () {
            var form = layui.form;
            $.ajax({
                url:"/OnlineEvaluationController/selectOnlineEvaluation",
                type:"get",
                data:{papers_id:obj.data.papers_id},
                success:function (res) {

                    var a=res.data
                    var b
                    var i=1
                    for(var index in a) {
                        b=a[index].options
                        $('#targetOptions').append('<div class="layui-card-header" style="width: 100%">\n' +
                            '            <label class="layui-form-label" style="font-size: 18px;width: 30%;text-align: left">'+i+'.'+a[index].target_name+'</label>\n' +
                            '<hr class="layui-bg-black">' +
                            '        </div>');
                        i++
                        for(var index1 in b) {
                            $('#targetOptions').append('<div class="layui-card-body">\n' +
                                '            <span>\n' +
                                '                <input lay-filter="options" type="radio"\n' +
                                '                       name="'+a[index].target_id+'" value="'+b[index1].options_id+'" title="'+b[index1].options_content+'" lay-skin="primary">\n' +
                                '            </span>\n' +
                                '        </div>')
                        };

                    };




                    layui.form.render();
                }
            })

            //全部渲染
            form.render();
        })

    }
</script>
</body>
</html>
