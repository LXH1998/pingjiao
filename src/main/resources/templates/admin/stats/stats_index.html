<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>在线评教系统---统计分析管理模块</title>
    <link type="text/css" th:href="@{/static/layui/css/layui.css}" rel="stylesheet">
    <script type="text/javascript" th:src="@{/static/js/jquery-3.4.0.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/echarts.js}"></script>
    <script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
</head>
<style>
    @font-face {
        font-family: 'webfont';
        font-display: swap;
        src: url('//at.alicdn.com/t/webfont_bsba623q5hu.eot'); /* IE9*/
        src: url('//at.alicdn.com/t/webfont_bsba623q5hu.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
        url('//at.alicdn.com/t/webfont_bsba623q5hu.woff2') format('woff2'),
        url('//at.alicdn.com/t/webfont_bsba623q5hu.woff') format('woff'), /* chrome、firefox */
        url('//at.alicdn.com/t/webfont_bsba623q5hu.ttf') format('truetype'), /* chrome、firefox、opera、Safari, Android, iOS 4.2+*/
        url('//at.alicdn.com/t/webfont_bsba623q5hu.svg#杨任东竹石体-Bold') format('svg'); /* iOS 4.1- */
    }
    .web-font{
        font-family:"webfont" !important;
        font-size:16px;font-style:normal;
        -webkit-font-smoothing: antialiased;
        -webkit-text-stroke-width: 0.2px;
        -moz-osx-font-smoothing: grayscale;
    }
    body{
        margin:0 auto;
        padding: 0 auto;
    }

    #top{
        width: 100%;
        height: 50px;
    }
    #contert{
        width: 100%;
        height: 450px;
    }
    #leftDiv{
        width: 600px;
        height:450px;
        float: left;
    }
    #rightDiv{
        width: 675px;
        height:450px;
        float: right;
    }
    #evaluation_Situation{
        width: 550px;
        height:85px;
        margin-left:25px;
    }
    #evaluation_top{
        width: 550px;
        height:25px;
    }
    .detailsFrist{
        width: 170px;
        height: 50px;
        float: left;
        margin-top: 10px;
    }
    .details{
        width: 170px;
        height: 50px;
        float: left;
        margin-top: 10px;
        margin-left: 20px;
    }

    #pieChart{
        width: 550px;
        height:150px;
        margin-left:25px;
    }
    .fountStyle{
        font-size: 20px;
        margin-top: 10px;
        text-align: center;
        font-size: 15px;
        color: #FFB800;
    }
    .fontDiv{
        margin: 0 auto;
        margin-left: 40px;
    }
    .fontDiv{
        margin: 0 auto;
    }
    .fontsize{
        font-size: 12px;
        text-align: center;
    }
    .pieleft{
        width: 550px;
        height: 130px;
        float: left;
        margin-top: 10px;
        margin-left: 15px;
    }
    .rightDivFrist{
        width: 675px;
        height:450px;
        margin-top: 10px;
    }

</style>
<body>
<div id="top" >
    <div class="layui-form layui-inline" style="width: 200px">
        <select id="batchId" name="batchId"  lay-search>
            <option value="">选择批次</option>
        </select>
    </div>
    <div class="layui-form layui-inline" style="width: 200px">
    <select id="paperId" name="paperId"  lay-search>
        <option value="">选择问卷</option>
    </select>
    </div>
    <div class="layui-form layui-inline" style="width: 200px">
        <button class="layui-btn" data-type="search" id="search" style="margin-left: 20px">查询</button>
        <button class="layui-btn" data-type="details" id="details" style="margin-left: 20px">详情</button>
    </div>


</div>
<div id="contert">
    <div id="leftDiv">
        <div id="evaluation_Situation">
            <div id="evaluation_top">
                <div style="width: 100px;height: 25px;margin-left: 20px">
                    <p class="web-font">评教详情</p>
                </div>
                <div class="detailsFrist">
                    <div class="fontDiv">
                        <p  class="fontsize">学院数量:</p>
                        <p id="departmSize" class="fountStyle"></p>
                    </div>
                </div>

                <div class="details">
                    <div class="fontDiv">
                        <p class="fontsize" >老师人数:</p>
                        <p id="evaluationSize" class="fountStyle"></p>
                    </div>
                </div>

                <div class="details">
                    <div class="fontDiv">
                        <p  class="fontsize">参与评价人数:</p>
                        <p id="participateMen" class="fountStyle"></p>
                    </div>
                </div>


            </div>
        </div>

        <div id="pieChart">
            <div class="pieleft">
                <div id="main" style="width: 250px;height:130px;"></div>
            </div>
            <div class="pieleft">
                <div id="barMain" style="width: 550px;height:280px;"></div>
            </div>
        </div>
    </div>
    <div id="rightDiv">
        <div class="rightDivFrist">
            <table id="demo" lay-filter="test"></table>
            <script type="text/html" id="barDemo">
                <a class="layui-btn layui-btn-xs" lay-event="detail">看</a>
            </script>
        </div>
    </div>
</div>
<script>
    layui.use(['form', 'upload', 'layer'], function () {
        $(function () {
            functionD()
        })
        $('#details').on('click', function(){
            layer.open({
                type: 2
                ,skin: 'layui-layer-rim'
                ,maxmin: true
                ,area: ["800px","500px"]
                ,title: "评教详情"
                ,content:"/stats/godetails"
                ,success: function (layero,index) {
                }
            })
        });

        $('#search').on('click', function(){
            batchId =   $("#batchId").val()
            paperId =   $("#paperId").val()
            functionD();
        });
    })

    function dynamic_number(id,value) {
        var temp = id;
        temp.animate({count: value}, {
            duration: 2000,
            step: function () {
                temp.text(String(parseInt(this.count)));
            }
        });
    }
</script>
<script type="text/javascript">
    function dynamic_number(id,value) {
        var temp = id;
        temp.animate({count: value}, {
            duration: 2000,
            step: function () {
                temp.text(String(parseInt(this.count)));
            }
        });
    }
    function functionD() {
        $("#departmSize").text("")
        $("#evaluationSize").text("")
        $("#participateMen").text("")
        $("#GreatAvg").text("")
        console.log(batchId,papersId)
       var batchId =  $("#batchId").val()
        var papersId =  $("#paperId").val()
        $.ajax({
            type:"post",
            url:"/stats/evaluationTop",
            dataType:"json",
            data:{
                "batchId":batchId,
                "papersId":papersId
            },
            success:function (res) {
                dynamic_number($("#departmSize"),res[0].length);
                dynamic_number($("#evaluationSize"),res[1].length);
                dynamic_number($("#participateMen"),res[2].length);
                dynamic_number($("#GreatAvg"),res[3].length);
            }
        })

        /**
         * todo 柱状 图
         * @type {Array}
         */
        $.ajax({
            type: "post",
            async: true,
            url: "/stats/querySocoreLimit5",
            data: {
                "batchId": batchId,
                "papersId": papersId
            },
            dataType: "json",
            success: function (result) {
                var app = {};
                var nameList = [];
                var xList =  [] ;
                    nameList.push("总分");
                    nameList.push("教师评价总分");
                    nameList.push("学生评价总分");
                var teacherData = [];
                var studentData = [];
                var scoreData = [];
                for (var i = 0;i<result.length;i++){
                    xList.push(result[i].user_name)
                    teacherData.push(result[i].students_sum)
                    studentData.push(result[i].teahcer_sum)
                    scoreData.push(result[i].scores_sum)
                }
                var TypeLineChart = echarts.init(document.getElementById('barMain'));
                var posList = [
                    'left', 'right', 'top', 'bottom',
                    'inside',
                    'insideTop', 'insideLeft', 'insideRight', 'insideBottom',
                    'insideTopLeft', 'insideTopRight', 'insideBottomLeft', 'insideBottomRight'
                ];

                app.configParameters = {
                    rotate: {
                        min: -90,
                        max: 90
                    },
                    align: {
                        options: {
                            left: 'left',
                            center: 'center',
                            right: 'right'
                        }
                    },
                    verticalAlign: {
                        options: {
                            top: 'top',
                            middle: 'middle',
                            bottom: 'bottom'
                        }
                    },
                    position: {
                        options: echarts.util.reduce(posList, function (map, pos) {
                            map[pos] = pos;
                            return map;
                        }, {})
                    },
                    distance: {
                        min: 0,
                        max: 100
                    }
                };

                app.config = {
                    rotate: 90,
                    align: 'left',
                    verticalAlign: 'middle',
                    position: 'insideBottom',
                    distance: 15,
                    onChange: function () {
                        var labelOption = {
                            normal: {
                                rotate: app.config.rotate,
                                align: app.config.align,
                                verticalAlign: app.config.verticalAlign,
                                position: app.config.position,
                                distance: app.config.distance
                            }
                        };
                        myChart.setOption({
                            series: [{
                                label: labelOption
                            }, {
                                label: labelOption
                            }, {
                                label: labelOption
                            }, {
                                label: labelOption
                            }]
                        });
                    }
                };


                var labelOption = {
                    normal: {
                        show: true,
                        position: app.config.position,
                        distance: app.config.distance,
                        align: app.config.align,
                        verticalAlign: app.config.verticalAlign,
                        rotate: app.config.rotate,
                        formatter: '{c}  {name|{a}}',
                        fontSize: 16,
                        rich: {
                            name: {
                                textBorderColor: '#fff'
                            }
                        }
                    }
                };

                option = {
                    color: ['#003366', '#006699', '#4cabce'],
                    tooltip: {
                        trigger: 'axis',
                        axisPointer: {
                            type: 'shadow'
                        }
                    },
                    legend: {
                        data: nameList
                    },
                    toolbox: {
                        show: true,
                        orient: 'vertical',
                        left: 'right',
                        top: 'center',
                        feature: {
                            mark: {show: true},
                            dataView: {show: true, readOnly: false},
                            magicType: {show: true, type: ['line', 'bar', 'stack', 'tiled']},
                            restore: {show: true},
                            saveAsImage: {show: true}
                        }
                    },
                    calculable: true,
                    xAxis: [
                        {
                            type: 'category',
                            axisTick: {show: false},
                            data: xList
                        }
                    ],
                    yAxis: [
                        {
                            type: 'value'
                        }
                    ],
                    series: [
                        {
                            name: '总分',
                            type: 'bar',
                            barGap: 0,
                            label: labelOption,
                            data: scoreData
                        },
                        {
                            name: '教师评价总分',
                            type: 'bar',
                            label: labelOption,
                            data: teacherData
                        },
                        {
                            name: '学生评价总分',
                            type: 'bar',
                            label: labelOption,
                            data: studentData
                        }
                    ]
                };
                TypeLineChart.setOption(option);
            }
        })

        /**
         * todo pie 图
         * @type {Array}
         */
        var names=[];
        var nums=[];
        $.ajax({
            type : "post",
            async : true,
            url : "/stats/queryPie",
            data:{
                "batchId":batchId,
                "papersId":papersId
            },
            dataType : "json",
            success : function(result) {
                var TypeSalesChart = echarts.init(document.getElementById('main'));
                var option = {
                    tooltip : {
                        trigger: 'item',
                        formatter: "{a} <br/>{b} : {c} ({d}%)"
                    },
                    legend: {
                        orient : 'vertical',
                        x : 'left',
                        itemWidth: 5,
                        itemHeight: 5,
                        data:(function(){
                            var res = [];
                            var len = result.length;
                            for(var i=0,size=len;i<size;i++) {
                                res.push({
                                    name: result[i].name,
                                });
                            }
                            return res;
                        })()

                    },
                    title : {
                        text: '教学质量 ',
                        x:'center'
                    },
                    series : [
                        {
                            name:'教学质量',
                            type:'pie',
                            radius : '55%',
                            center: ['50%', '60%'],
                            data:(function(){
                                var res = [];
                                var len = result.length;
                                for(var i=0,size=len;i<size;i++) {
                                    res.push({
                                        //通过把result进行遍历循环来获取数据并放入Echarts中
                                        name: result[i].name,
                                        value: result[i].size
                                    });
                                }
                                return res;
                            })()
                        }
                    ]
                };

                TypeSalesChart.setOption(option);
            }
        })

        layui.use('table', function() {
            var table = layui.table;

            //数据表表头
            table.render({
                elem: '#demo'
                // ,height: 400
                , url: '/stats/querySocore'
                , page: true //开启分页
                ,data:{
                    "batchId": batchId,
                    "papersId": papersId
                }
                , cols: [
                    [ //表头
                        { title: '题号', toolbar: '#indexTpl',type:'numbers'}
                        ,{field: 'user_name',  title: '姓名', width: '20%', sort: true,  align: 'center'}
                        , {field: 'teahcer_sum', title: '教师评价总分', width: '20%', align: 'center'}
                        , {field: 'students_sum', title: '学生评价总分', width: '20%', align: 'center'}
                        , {field: 'scores_sum', title: '总分数', width: '20%', align: 'center'}
                        ,{title: '操作', width: '10%', align: 'center', toolbar: '#barDemo'}
                    ]
                ]
            });
        })
    }
</script>

<script type="text/html" id="indexTpl">
    {{d.LAY_TABLE_INDEX+1}}
</script>
<!--动态生成角色下拉框-->
<script>
    layui.use(['form', 'upload', 'layer'], function () {
        $.ajax({
            url:"/stats/queryPapersList",
            dataType: 'json',
            type: 'get',
            data:{
                "batchId":$("#batchId").val()
            },
            success: function (data) {
                $.each(data, function (index,item) {
                    $('#paperId').append(new Option(item.papers_name,item.papers_id));
                });
                layui.form.render("select");
            }
        })
    });

    layui.use(['form', 'upload', 'layer'], function () {
        $.ajax({
            url:"/stats/queryBatchsList",
            dataType: 'json',
            type: 'get',
            data:{
                "papersId":$("#paperId").val()
            },
            success: function (data) {
                $.each(data, function (index,item) {
                    $('#batchId').append(new Option(item.batch_name,item.batch_id));
                });
                layui.form.render("select");
            }
        })
    });
</script>
</body>
</html>
