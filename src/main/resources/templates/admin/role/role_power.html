<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" th:href="@{/static/layui/css/layui.css}" rel="stylesheet">
    <script type="text/javascript" th:src="@{/static/js/jquery-3.4.0.js}"></script>
    <script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
</head>
<body>
<table id="demo" lay-filter="test"></table>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="detail">权限</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">添加权限</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>

    <!-- 这里同样支持 laytpl 语法，如： -->
    {{#  if(d.auth > 2){ }}
    <a class="layui-btn layui-btn-xs" lay-event="check">审核</a>
    {{#  } }}
</script>

<script>
    function child(obj){
        console.log(obj);//获取父界面的传值
    }

    layui.use('table', function(){
        var table = layui.table;

        //数据表表头
        table.render({
            elem: '#demo'
            ,height: 200
            ,url: '/roleManagement/allRoles' //数据接口
            ,page: true //开启分页
            ,cols: [
                [ //表头
                    {field: 'role_ID', templet: '#xuhao',title: '序号', width:'20%', sort: true, fixed: 'left', align: 'center'}
                    ,{field: 'role_Name', title: '角色', width:'30%', align: 'center'}
                    ,{title: '权限', width: '50%', align: 'center'}
                ]
            ]
        });
    });
</script>
</body>
</html>
