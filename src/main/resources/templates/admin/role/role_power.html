    <script type="text/javascript">
        // zTree的设置
        var setting = {
            check:{
                enable:true
            },
            data:{
                simpleData:{
                    enable:true
                }
            }
        };

        $(function () {
            var url = '/roleManagement/checkTest'

            var param = {"role_ID":roleID};

            $.post(url,param,function (data) {
            //    调用初始化方法
                initzTree(data);
                initialNode();
            },"json");
        });

        function initzTree(data) {
            // console.log(data);
        //    初始化树
            zTreeObj = $.fn.zTree.init($("#tree"), setting, data);
        //    展开树的节点
            zTreeObj.expandAll(true);

            parent.powerIds = submitCheckedNode;
        }
    </script>

<!--DOM的容器，用于生成zTree树-->
<div>
    <ul id="tree" class="ztree" style="width:230px; overflow:auto;"></ul>
</div>

<form name="icform" method="post">
    <input type="hidden" name="id" value="1">
    <input type="hidden" id="powerIds" name="powerIds" value="">
</form>

<script type="text/javascript">


    function submitCheckedNode() {
        //定义新的数组
        var nodes = new Array();
    //    获取到所有勾选的节点的集合
        nodes = zTreeObj.getCheckedNodes(true);
    //    定义字符串
        var str = "";
    //    遍历数组
        for (i = 0; i < nodes.length; i++){
            if (str != ""){
                str += ",";
            }
            str += nodes[i].id;
        }
    //    powerIds
        $('#powerIds').val(str);
        // console.log($('#powerIds').val());
        parent.codeId = $('#powerIds').val();

        // console.log($('input[name="id"]').val());
        // console.log($('input[name="powerIds"]').val())
    }
    
    
    function initialNode() {
        //定义新的数组
        var nodes = new Array();
        //    获取到所有勾选的节点的集合
        nodes = zTreeObj.getCheckedNodes(true);
        //    定义字符串
        var str = "";
        //    遍历数组
        for (i = 0; i < nodes.length; i++){
            if (str != ""){
                str += ",";
            }
            str += nodes[i].id;
        }
        console.log(str);
        parent.originalValue = str;
    }
</script>
