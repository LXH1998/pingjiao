server:
  port: 8080
spring:
  datasource:
    username: root
    password: 123456
    url: jdbc:mysql://localhost:3306/pingjiao?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    encoding: UTF-8
#    content-type: text/html
    cache: false
    check-template-location: true
    mvc:
      static-path-pattern: /static/**
mybatis:
  check-config-location:
    mapper-locations: classpath:mapper/*.xml
